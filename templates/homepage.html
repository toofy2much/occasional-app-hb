<!doctype html>

{% extends 'base.html' %} 


<!-- adds signup and login form that submits its data to POST/users -->
   
{% block title %}Occasional Occasion Reminder{% endblock %}

{% block body %}
  
<!--Main Navigation-->



<div class="container">
  <div class="row">
<div class="mr-3 text_center">
  <legend><h1>Occasional Occasion Reminder</h1></legend>
</div>
</div>
</div>



  <div class="container">
       <div class="row">
           <div class="flex-col-3 col-md col-lg-6 bg-white"">
            <image 
            src="https://media.giphy.com/media/H8jyqaUEKlmvAeURSK/giphy.gif" 
            alt="logo-gif">    
           </div>
           
         
       <!-- <div class="h-100 d-flex justify-content-center"> -->
        <div class="flex-col-3 col-md col-lg-6 bg-white mb-3 l-3">  
        <legend><h2 class=>Create an Account</h2></legend> 
              
          <div class="form-label mb-">
            <label>Forget no more...We will remember for you... 
              <br> Occasional Occasion Reminder will help you 
              <br>never miss an important occasion again. 
            </label>
          </div>
        </div>
      </div>
    </div>
      <div class="container">
        <div class="row">
            <div class="flex-col-5 col-md col-lg-10">
              <div> 
                <form action="/register" method="POST">               
                  <label class="form-label mb-3">What is your first name? <input type="text" 
                         name="fname"></label>
                  <label class="form-label mb-3">What is your last name? <input type="text" name="lname"></label>
                  <label class="form-label mb-3">Email <input type="email" id="email" name="email"
                         placeholder="chtheratio@example.com"></label>
                  <label class="form-label mb-3">Phone <input type="tel" id="phone" name="phone"
                         pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required
                         placeholder="Format: 4159351807"></label>                    
                  <label class="form-label mb-3">Password <input type="text" name="password"></label>
              <!-- </div> -->
              <!-- <div> -->
                <button type="submit">Submit</button>
              
              </form> 
              <legend><h3>Login</h3></legend>  
            </div>        
              <div>
                
              <form action="/login" method="POST">
                <label class="form-label mb-3">Email <input type="email" name="email"></label>
                <label class="form-label mb-3">Password <input type="text" name="password" ></label>
                <button type="submit">Submit</button>
              </form>
              <nav aria-label="breadcrumb">
                 <ol class="breadcrumb">
                   <li class="breadcrumb-item"><a href="#">Home</a></li>
                   <li class="breadcrumb-item active" aria-current="home">contacts</li>
                 </ol>
              </nav>
             </div>
            </div>
          </div>
        </div>

{% endblock %} 
</html>
