<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}Occasional Occasion APP{% endblock %}
    </title>
    <link rel="stylesheet" href="/staticstyles.css" />
    
    {% block head %}{% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
     {% endwith %}
     {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
